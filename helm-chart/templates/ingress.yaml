{{- if .Values.ingress.enabled -}}
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: {{ .Values.nameOverride }}
    namespace: {{ .Values.namespace }}
  spec:
    ingressClassName: nginx
    rules:
    - http:
        paths:
        - path: /predict-flower
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.nameOverride }}
              port:
                number: {{ .Values.ingress.port }}
{{- end }}